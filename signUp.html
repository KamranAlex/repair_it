<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RepairIT</title>
    <!-- Plugins CSS -->
    <link href="css/plugins.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/fav-repair.png"
    />
  </head>

  <body>
    <!-- Pre Loader -->
    <div id="dvLoading"></div>

    <!-- SignUp Section -->
    <section class="sign-up-sec">
      <div class="registration-form container">
        <form>
          <div class="form-logo">
            <a href="index.html"><img src="images/repair.png" alt="" /></a>
          </div>
          <div class="form-title text-center">
            <h2>Sign Up</h2>
          </div>
          <div class="form-row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-input"
                  id="first_name"
                  placeholder="First Name *"
                />
                <small class="form-error-text">First Name is required.</small>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-input"
                  id="last_name"
                  placeholder="Last Name *"
                />
                <small class="form-error-text">Last Name is required.</small>
              </div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control form-input"
              id="address_1"
              placeholder="Address 1 *"
            />
            <small class="form-error-text">Address is required.</small>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control form-input"
              id="address_2"
              placeholder="Address 2"
            />
            <small class="form-error-text">Address is required.</small>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control form-input"
              id="phone-number"
              placeholder="Phone *"
            />
            <small class="form-error-text">Phone is invalid.</small>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control form-input"
              id="email"
              placeholder="Email *"
            />
            <small class="form-error-text">Email is invalid.</small>
          </div>

          <div class="form-row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <input
                  type="password"
                  class="form-control form-input"
                  id="password"
                  placeholder="Password *"
                />
                <small class="form-error-text">Password is invalid.</small>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <input
                  type="password"
                  class="form-control form-input"
                  id="confirm_password"
                  placeholder="Confirm Password *"
                />
                <small class="form-error-text">Password does not match.</small>
              </div>
            </div>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-block create-account">
              Create Account
            </button>
          </div>
          <div class="form-outer-msg">
            <div>
              <span class="msg-text">Already have an account ?</span>
              <a href="log-in.html" rel="noopener noreferrer" class="msg-link"
                >Sign In</a
              >
            </div>
          </div>
        </form>
      </div>
    </section>
    <!--SignUp End-->

    <!-- jQuery Min JS -->
    <script src="js/jquery-min.js"></script>
    <!-- Popper Min JS -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap Min JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Owl Carousel Min JS -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Plugins JS -->
    <script src="js/plugins.js"></script>
    <!-- Appear JS -->
    <script src="js/appear.js"></script>
    <!-- MagnificPopup JS -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
  </body>
</html>
